<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}">Registration and
     Login Module</a>
   </div>
   <div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</div>
  </div>
 </nav>
 
 <br>
 <br>
 <br>
 
 	<div class="container">
		Welcome <span sec:authentication="principal.username"> User</span>
	</div>
 
	<div class="container my-2">
	<h1>Product List</h1>
	
	<a th:href = "@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
	<br>
	<br>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
				<th>Product name</th>
				<th>Product code</th>
				<th>Price</th>
				<th>Description</th>
				<th>Update/ Delete</th>
				</tr>
			
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.productname}"></td>
					<td th:text="${product.productcode}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.description}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		</div>
	
</body>
</html>
